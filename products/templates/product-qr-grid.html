{% extends 'base.html' %}
{% load static %}
{% block content %}
    <section class="product-section body-padding text-center">
        <div class="row">
            {% for product in products %}
            <div class="col-3">
                <img class="w-75" src="{% get_media_prefix %}qr_img/{{ product.id }}_qr.png"/>
                <p>{{ product.title }}</p>
            </div>
            {% endfor %}
        </div>

    </section>
{% endblock %}
