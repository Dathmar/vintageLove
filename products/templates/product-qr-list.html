{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">QR Link</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td><a href="{% url 'products:product' product.id %}">{{ product.id }}</a></td>
                <td><a href="{% url 'products:product-qr' product.id %}">QR Link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
