{% load static %}
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-center" style="height: 538px; background-image: url('{% get_static_prefix %}img/join_hero.webp'); background-size: cover; background-position: center;">
                    <h3 class="orange-font cinzel-font mt-5">JOIN THE MOVEMENT</h3>
                    <span class="mt-2">Let us help grow your vintage business without making any more<br/>
                        investments than you already have... we are in this together!</span>
                </div>
                <div class="col-sm-12 col-md-6 orange-background text-center" style="position: relative; height: 538px">
                    <form class="vertical-center">
                        <div class="row g-4">
                            <div class="col-sm-10 offset-sm-1 col-md-5 offset-md-1">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col-sm-10 offset-sm-1 col-md-5 offset-md-0">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                        <div class="row g-4 mt-1">
                            <div class="col-10 offset-1">
                                <input type="text" class="form-control" placeholder="Subject">
                            </div>
                        </div>
                        <div class="row g-4 mt-1">
                            <div class="col-10 offset-1">
                                <textarea class="form-control" placeholder="Type your message here..." rows=6></textarea>
                            </div>
                        </div>
                        <div class="row g-4 mt-1">
                            <div class="col-10 offset-1">
                                <button class="form-control btn blue-button" type="button">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
